<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnstile Widget</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js"></script>
</head>
<body>
  <div id="turnstile-container">
    <div 
      class="cf-turnstile"
      data-sitekey="0x4AAAAAAA2BPprW1hCFPlbL"
      data-callback="onTurnstileSuccess"
      data-error-callback="onTurnstileError"
      data-retry="never"
      data-refresh-expired="manual"
      data-theme="auto"
      data-appearance="always"
    ></div>
  </div>
  <script>
    function onTurnstileSuccess(token) {
      // Pass the token to the Flutter WebView
      if (window.TurnstileCallback) {
        window.TurnstileCallback.postMessage(token);
      }
    }
    function onTurnstileError(error) {
      // Pass the token to the Flutter WebView
      if (window.TurnstileErrorCallback) {
        window.TurnstileErrorCallback.postMessage(error);
      }
    }
  </script>
</body>
</html>
